<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/bootstrap.min.css" rel="stylesheet">
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
</head>
</head>
<body>
	<nav>
	<div class="container">
    <div class="navbar navbar-default">
      <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" href="#">Features</a>
      <a class="nav-item nav-link" href="#">Pricing</a>
      <a class="nav-item nav-link" href="#">Disabled</a>
    </div>
  </div>
</nav>
<div class="container">
<div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>
            <div class="carousel inner" role="listbox">
                <div class="carousel-item active">
                    <img class="img-responsive" src="Images/car1.jpg" alt="first slide" height="100%" width="100%">
                    
                </div>
                <div class="carousel-item">
                    <img class="img-responsive" src="Images/car2.jpg" alt="Second slide" height="100%" width="100%">
                                  </div>
                <div class="carousel-item">
                    <img class="img-responsive" src="Images/car3.jpg" alt="Third slide" height="100%" width="100%">
                                  </div>
                 <div class="carousel-item">
                    <img class="img-responsive" src="Images/car4.jpg" alt="forth slide" height="100%" width="100%">
                  </div>
            </div>
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" ></span>
                <span class="sr-only">Next</span>
            </a>
        </div><!-- /.carousel -->


</div>
</body>
</html>
